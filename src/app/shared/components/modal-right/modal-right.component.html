<div class="modal-block" (click)="closeModal()"></div>
<div
  class="wrapper fade-modal"
  [style.width]="modalRightWidth"
  [ngClass]="fadeOut ? 'fade-out-modal' : 'fade-in-modal'"
>
  <div class="fade-close" (click)="closeModal()">
    <ng-content select="[closeIcon]"></ng-content>
  </div>
  <div class="fade-content">
    <ng-content select="[body]"></ng-content>
  </div>
</div>
