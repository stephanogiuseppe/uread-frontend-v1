<h2 mat-dialog-title>{{ 'columns.column.form.title-create' | translate }}</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="columnForm">
    <mat-form-field appearance="outline">
      <mat-label>{{ 'columns.column.form.title' | translate }}</mat-label>
      <input matInput type="text" formControlName="title" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>{{ 'columns.column.form.description' | translate }}</mat-label>
      <input matInput type="text" formControlName="description" />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>
    {{ 'forms.generic.cancel' | translate }}
  </button>
  <button
    mat-button
    [mat-dialog-close]="true"
    cdkFocusInitial
    [disabled]="columnForm.invalid"
    (click)="createColumn()"
  >
    {{ 'forms.generic.create' | translate }}
  </button>
</mat-dialog-actions>
