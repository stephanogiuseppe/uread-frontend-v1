<div class="accessibility">
  <button
    mat-icon-button
    [matMenuTriggerFor]="menu"
    aria-label="Example icon-button with a menu"
  >
    <mat-icon
      class="accessibility-icon"
      aria-hidden="false"
      aria-label="Accessibility icon"
      closeIcon
      >more_vert
    </mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item [matMenuTriggerFor]="languages">
      <mat-icon>language</mat-icon>
      <span>{{ 'accessibility.language' | translate }}</span>
    </button>
    <button mat-menu-item disabled>
      <mat-icon>invert_colors</mat-icon>
      <span>{{ 'accessibility.invert-colors' | translate }}</span>
    </button>
    <button mat-menu-item disabled>
      <mat-icon>format_size</mat-icon>
      <span>{{ 'accessibility.format-size' | translate }}</span>
    </button>
  </mat-menu>

  <mat-menu #languages="matMenu">
    <button mat-menu-item (click)="setLanguage('en')">
      <mat-icon>translate</mat-icon>
      <span>English</span>
    </button>
    <button mat-menu-item (click)="setLanguage('es')">
      <mat-icon>translate</mat-icon>
      <span>Español</span>
    </button>
    <button mat-menu-item (click)="setLanguage('pt-br')">
      <mat-icon>translate</mat-icon>
      <span>Português</span>
    </button>
  </mat-menu>

  <mat-icon
    class="arrow-top-icon"
    aria-hidden="false"
    aria-label="Arrow top icon"
    closeIcon
  >
    arrow_upward
  </mat-icon>
</div>
